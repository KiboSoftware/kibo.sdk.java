openapi: 3.0.1
info:
  description: OpenAPI Spec for Kibo PricingRuntime Service
  title: Kibo PricingRuntime Service
servers:
- description: TenantPod Host
  url: "https://{tenantPodHost}/api"
- description: Tenant Level Api
  url: "https://t{tenantId}.{env}.mozu.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    env:
      default: sandbox
      enum:
      - sandbox
      - tp1
      - tp2
      - tp3
      - tp4
      - tp5
      - stg1
      - stg2
- description: Site Level Api
  url: "https://t{tenantId}-s{siteId}.{env}.mozu.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    siteId:
      default: "0"
      description: Id of the Site
    env:
      default: sandbox
      enum:
      - sandbox
      - tp1
      - tp2
      - tp3
      - tp4
      - tp5
      - stg1
- description: HomePod Api
  url: https://home.mozu.com/api
- description: EURO Tenant Level Api
  url: "https://t{tenantId}.{env}.euw1.kibocommerce.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    env:
      default: sandbox
      enum:
      - sb
      - tp1
- description: EURO Site Level Api
  url: "https://t{tenantId}-s{siteId}.{env}.euw1.kibocommerce.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    siteId:
      default: "0"
      description: Id of the Site
    env:
      default: sandbox
      enum:
      - sb
      - tp1
- description: EURO HomePod Api
  url: https://home.euw1.kibocommerce.com/api
security:
- bearerAuth: []
  clientOauth2: []
paths:
  /commerce/catalog/storefront/discounts/autoaddtarget/{discountId}:
    get:
      description: Get Auto Add Target
      operationId: getAutoAddTarget
      parameters:
      - explode: false
        in: path
        name: discountId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutoAddDiscountTarget'
            text/json:
              schema:
                $ref: '#/components/schemas/AutoAddDiscountTarget'
            text/plain:
              schema:
                $ref: '#/components/schemas/AutoAddDiscountTarget'
          description: Success
      summary: Get Auto Add Target
      tags:
      - DiscountRuntime
      x-accepts: application/json
  /tax:
    post:
      description: Get Tax
      operationId: getTax
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ThrirdPartyTaxableOrder'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrirdPartyOrderTaxContext'
            text/json:
              schema:
                $ref: '#/components/schemas/ThrirdPartyOrderTaxContext'
            text/plain:
              schema:
                $ref: '#/components/schemas/ThrirdPartyOrderTaxContext'
          description: Success
      summary: Get Tax
      tags:
      - TaxCapability
      x-content-type: application/json
      x-accepts: application/json
  /commerce/catalog/storefront/tax/estimate-order:
    post:
      description: Estimate Taxes
      operationId: estimateTaxes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaxableOrder'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderTaxContext'
            text/json:
              schema:
                $ref: '#/components/schemas/OrderTaxContext'
            text/plain:
              schema:
                $ref: '#/components/schemas/OrderTaxContext'
          description: Success
      summary: Estimate Taxes
      tags:
      - TaxRuntime
      x-content-type: application/json
      x-accepts: application/json
