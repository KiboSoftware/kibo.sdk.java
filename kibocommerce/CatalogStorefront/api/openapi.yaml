openapi: 3.0.1
info:
  description: OpenAPI Spec for Kibo Catalog Runtime Services
  title: Kibo Catalog Runtime Services
servers:
- description: TenantPod Host
  url: "https://{tenantPodHost}/api"
- description: Tenant Level Api
  url: "https://t{tenantId}.{env}.mozu.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    env:
      default: sandbox
      enum:
      - sandbox
      - tp1
      - tp2
      - tp3
      - tp4
      - tp5
      - stg1
      - stg2
- description: Site Level Api
  url: "https://t{tenantId}-s{siteId}.{env}.mozu.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    siteId:
      default: "0"
      description: Id of the Site
    env:
      default: sandbox
      enum:
      - sandbox
      - tp1
      - tp2
      - tp3
      - tp4
      - tp5
      - stg1
- description: HomePod Api
  url: https://home.mozu.com/api
- description: EURO Tenant Level Api
  url: "https://t{tenantId}.{env}.euw1.kibocommerce.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    env:
      default: sandbox
      enum:
      - sb
      - tp1
- description: EURO Site Level Api
  url: "https://t{tenantId}-s{siteId}.{env}.euw1.kibocommerce.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    siteId:
      default: "0"
      description: Id of the Site
    env:
      default: sandbox
      enum:
      - sb
      - tp1
- description: EURO HomePod Api
  url: https://home.euw1.kibocommerce.com/api
security:
- bearerAuth: []
  clientOauth2: []
paths:
  /commerce/catalog/storefront/campaigns/all:
    get:
      description: Get list of Search campaigns.
      operationId: getCampaigns
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CampaignResult'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/CampaignResult'
                type: array
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/CampaignResult'
                type: array
          description: Success
      summary: Get search campaigns
      tags:
      - Campaigns
      x-accepts: application/json
  /commerce/catalog/storefront/campaigns/{campaignId}:
    get:
      description: Get a specific campaign by campaign id.
      operationId: getCampaign
      parameters:
      - description: ""
        explode: false
        in: path
        name: campaignId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignResult'
            text/json:
              schema:
                $ref: '#/components/schemas/CampaignResult'
            text/plain:
              schema:
                $ref: '#/components/schemas/CampaignResult'
          description: Success
      summary: Get a search campaign
      tags:
      - Campaigns
      x-accepts: application/json
  /commerce/catalog/storefront/currencies/exchangerates:
    get:
      description: Retrieves a list of currency exchange rates based on the context's
        currency code.
      operationId: storefrontGetCurrencyExchangeRates
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CatalogRuntimesCurrencyExchangeRate'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/CatalogRuntimesCurrencyExchangeRate'
                type: array
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/CatalogRuntimesCurrencyExchangeRate'
                type: array
          description: Success
      summary: Get exchange rates
      tags:
      - Currencies
      x-accepts: application/json
  /commerce/catalog/storefront/pricelists/resolved:
    get:
      description: ""
      operationId: storefrontGetResolvedPriceList
      parameters:
      - explode: true
        in: query
        name: customerAccountId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResolvedPriceList'
            text/json:
              schema:
                $ref: '#/components/schemas/ResolvedPriceList'
            text/plain:
              schema:
                $ref: '#/components/schemas/ResolvedPriceList'
          description: Success
      summary: Get resolved price list
      tags:
      - PriceLists
      x-accepts: application/json
    post:
      description: ""
      operationId: storefrontGetResolvedPriceList2
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResolvedPriceList'
            text/json:
              schema:
                $ref: '#/components/schemas/ResolvedPriceList'
            text/plain:
              schema:
                $ref: '#/components/schemas/ResolvedPriceList'
          description: Success
      summary: Get resolved price list
      tags:
      - PriceLists
      x-content-type: application/json
      x-accepts: application/json
  /commerce/catalog/storefront/pricelists/{priceListCode}:
    get:
      description: Retrieves the price list for the given priceListCode
      operationId: storefrontGetPriceList
      parameters:
      - explode: false
        in: path
        name: priceListCode
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesPriceList'
            text/json:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesPriceList'
            text/plain:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesPriceList'
          description: Success
      summary: Get price list
      tags:
      - PriceLists
      x-accepts: application/json
  /commerce/catalog/storefront/categories/tree:
    get:
      description: Retrieves the list of product categories that appear on the storefront
        organized in a hierarchical format. Hidden categories do not appear in the
        list.
      operationId: storefrontGetCategoryTree
      parameters:
      - description: "Optional. If True, Return Category Attributes collection with\
          \ Category"
        explode: true
        in: query
        name: includeAttributes
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesCategoryCollection'
            text/json:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesCategoryCollection'
            text/plain:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesCategoryCollection'
          description: Success
      summary: Get a category tree
      tags:
      - Categories
      x-accepts: application/json
  /commerce/catalog/storefront/categories:
    get:
      description: Retrieves a list of product categories that appear on the storefront
        as a flat list. Hidden categories do not appear in the list.
      operationId: storefrontGetCategories
      parameters:
      - description: "Optional. A set of filter expressions representing the search\
          \ parameters for a query:\r\n            eq=equals, ne=not equals, gt=greater\
          \ than, lt = less than, gt = greater than or equals, le = less than or equals,\r\
          \n            sw = starts with, or cont = contains."
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: string
        style: form
      - description: "Optional. Used to page results from a query.\r\n           \
          \ Indicates the zero-based offset in the complete result set where the returned\
          \ entities begin.\r\n            For example, with a pageSize of 25, to\
          \ get the 51st through the 75th items, startIndex=3.\r\n            The\
          \ default value is 0."
        explode: true
        in: query
        name: startIndex
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Optional. Used to page results from a query.\r\n           \
          \ Indicates the maximum number of entities to return from a query. Default\
          \ value: 20. Maximum value: 200."
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "The element to sort the results by and the order in which the\
          \ results appear.\r\n            Either ascending order (a-z) which accepts\
          \ 'asc' or 'ASC' or descending order (z-a) which accepts 'desc' or 'DESC'.\r\
          \n            The sortBy parameter follows an available property.\r\n  \
          \          For example, to sort results by category ID ascending, use sortBy=categoryId\
          \ asc."
        explode: true
        in: query
        name: sortBy
        required: false
        schema:
          type: string
        style: form
      - description: Optional. Used to include Category Attributes in response
        explode: true
        in: query
        name: includeAttributes
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesCategoryPagedCollection'
            text/json:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesCategoryPagedCollection'
            text/plain:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesCategoryPagedCollection'
          description: Success
      summary: Get a list of product categories
      tags:
      - Categories
      x-accepts: application/json
  /commerce/catalog/storefront/categories/{categoryId}:
    get:
      description: 'Retrieves the name and details of a category that appears on the
        storefront. '
      operationId: storefrontGetCategory
      parameters:
      - description: Required. Unique identifier of the category whose details you
          want to get.
        explode: false
        in: path
        name: categoryId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Optional. Allow the return of items with the IsDisplayed flag
          set to false.
        explode: true
        in: query
        name: allowInactive
        required: false
        schema:
          type: boolean
        style: form
      - description: "Optional. If True, Return Category Attributes collection with\
          \ Category"
        explode: true
        in: query
        name: includeAttributes
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesCategory'
            text/json:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesCategory'
            text/plain:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesCategory'
          description: Success
      summary: Get a product category
      tags:
      - Categories
      x-accepts: application/json
  /commerce/catalog/storefront/products:
    get:
      description: Retrieves a list of products that appear on the storefront according
        to any specified filter criteria and sort options.
      operationId: storefrontGetProducts
      parameters:
      - description: "Optional. A set of filter expressions representing the search\
          \ parameters for a query: eq=equals, ne=not equals, gt=greater than, lt\
          \ = less than, gt = greater than or equals, le = less than or equals, sw\
          \ = starts with, or cont = contains."
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: string
        style: form
      - description: "Used to page results from a query. Indicates the zero-based\
          \ offset in the complete result set where the returned entities begin. For\
          \ example, with a pageSize of 25, to get the 51st through the 75th items,\
          \ startIndex=3. Default value: 0."
        explode: true
        in: query
        name: startIndex
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Used to page results from a query. Indicates the maximum number\
          \ of entities to return from a single query. Default value: 20. Maximum\
          \ value: 200."
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Optional. Sort the results by and the order in which the results\
          \ appear. Either ascending order (a-z) which accepts 'asc' or 'ASC' or descending\
          \ order (z-a) which accepts 'desc' or 'DESC'. The sortBy parameter follows\
          \ an available property. For example, to sort the results by “ID” ascending\
          \ then by “CreateDate” descending, use: id asc,createdate desc."
        explode: true
        in: query
        name: sortBy
        required: false
        schema:
          type: string
        style: form
      - description: Optional. Response groups to be determined.
        explode: true
        in: query
        name: responseGroups
        required: false
        schema:
          type: string
        style: form
      - description: ""
        explode: true
        in: query
        name: responseOptions
        required: false
        schema:
          type: string
        style: form
      - description: Pass in * to begin a deep page operation. The response will include
          a nextCursorMark value. Pass this into the next call. Continue with this
          pattern until nextCursorMark is null.
        explode: true
        in: query
        name: cursorMark
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: defaultSort
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: mid
        required: false
        schema:
          type: string
        style: form
      - description: Optional. If true return all images instead of default images.
        explode: true
        in: query
        name: includeAllImages
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - explode: true
        in: query
        name: useSubscriptionPricing
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - explode: true
        in: query
        name: includeProductDetailsOnlyProperty
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesProductCollection'
            text/json:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesProductCollection'
            text/plain:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesProductCollection'
          description: Success
      summary: Get a list of products
      tags:
      - Products
      x-accepts: application/json
  /commerce/catalog/storefront/products/{productCode}:
    get:
      description: Retrieves information about a single product given its product
        code.
      operationId: storefrontGetProduct
      parameters:
      - description: "Required. Merchant-created code associated with the product,\
          \ for example, a SKU. Max length: 30."
        explode: false
        in: path
        name: productCode
        required: true
        schema:
          type: string
        style: simple
      - description: "Optional. Merchant-created code associated with a specific product\
          \ variation. Max length: #."
        explode: true
        in: query
        name: variationProductCode
        required: false
        schema:
          type: string
        style: form
      - description: Optional. Response groups to be determined.
        explode: true
        in: query
        name: responseGroups
        required: false
        schema:
          type: string
        style: form
      - description: "Optional. If true, return a product if it is located but inactive."
        explode: true
        in: query
        name: allowInactive
        required: false
        schema:
          type: boolean
        style: form
      - description: Determines whether or not to check inventory on an item when
          validating
        explode: true
        in: query
        name: skipInventoryCheck
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "Optional. If true, will still return the product, even if product\
          \ is out of stock and the out of stock behavior is set to “Hide Product\
          \ in Store”. If false or omitted, the same product will return a 404 not\
          \ found. Suppressing the 404 not found is useful for site SEO."
        explode: true
        in: query
        name: supressOutOfStock404
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "Optional.  If specified, will be used for returning pricing\
          \ based on volume if applicable.  Defaults to 1 if not specified."
        explode: true
        in: query
        name: quantity
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - explode: true
        in: query
        name: acceptVariantProductCode
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - explode: true
        in: query
        name: purchaseLocation
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: variationProductCodeFilter
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: sliceValue
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: includeAllImages
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - explode: true
        in: query
        name: useSubscriptionPricing
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesProduct'
            text/json:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesProduct'
            text/plain:
              schema:
                $ref: '#/components/schemas/CatalogRuntimesProduct'
          description: Success
      summary: Get a product
      tags:
      - Products
      x-accepts: application/json
  /commerce/catalog/storefront/products/indexing/{productCode}:
    get:
      description: Retrieves information about a single product given its product
        code for Mozu to index in the search engine
      operationId: storefrontGetProductForIndexing
      parameters:
      - description: "Required. Merchant-created code associated with the product,\
          \ for example, a SKU. Max length: 30."
        explode: false
        in: path
        name: productCode
        required: true
        schema:
          type: string
        style: simple
      - description: Optional. Response groups to be determined.
        explode: true
        in: query
        name: responseGroups
        required: false
        schema:
          type: string
        style: form
      - description: "Optional. The current version of the product to use for latency\
          \ checking. \r\n            \tIf this instance of Product Runtime is configured\
          \ to run against a replicated database node that has a lesser version than\
          \ this value, it will read from the primary database node to prevent stale\
          \ data."
        explode: true
        in: query
        name: productVersion
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - explode: true
        in: query
        name: lastModifiedDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductForIndexing'
            text/json:
              schema:
                $ref: '#/components/schemas/ProductForIndexing'
            text/plain:
              schema:
                $ref: '#/components/schemas/ProductForIndexing'
          description: Success
      summary: Get a product for indexing
      tags:
      - Products
      x-accepts: application/json
  /commerce/catalog/storefront/products/{productCode}/configure:
    post:
      description: "Creates a new product selection. A create occurs each time a shopper\
        \ selects a product option as they configure a product. Once all the required\
        \ product options are configured, the product can be added to a cart."
      operationId: storefrontConfigureProduct
      parameters:
      - description: "Merchant-created code for the product being configured, for\
          \ example, a SKU. Max length: 30."
        explode: false
        in: path
        name: productCode
        required: true
        schema:
          type: string
        style: simple
      - description: "If true, the response returns product details such as. If false,\
          \ returns a product summary such as the product name, price, and sale price."
        explode: true
        in: query
        name: includeOptionDetails
        required: false
        schema:
          type: boolean
        style: form
      - description: Determines whether or not to check inventory on an item when
          validating
        explode: true
        in: query
        name: skipInventoryCheck
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "Optional.  If specified, will be used for returning pricing\
          \ based on volume if applicable.  Defaults to 1 if not specified."
        explode: true
        in: query
        name: quantity
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - explode: true
        in: query
        name: purchaseLocation
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: variationProductCodeFilter
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: useSubscriptionPricing
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - explode: true
        in: query
        name: subscriptionFrequency
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductOptionSelections'
        description: Shopper-selected options.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfiguredProduct'
            text/json:
              schema:
                $ref: '#/components/schemas/ConfiguredProduct'
            text/plain:
              schema:
                $ref: '#/components/schemas/ConfiguredProduct'
          description: Success
      summary: Configures a variant product
      tags:
      - Products
      x-content-type: application/json
      x-accepts: application/json
  /commerce/catalog/storefront/products/{productCode}/validate:
    post:
      description: Validate the final state of shopper-selected options.
      operationId: storefrontValidateProduct
      parameters:
      - description: Merchant-created code of product being validated.
        explode: false
        in: path
        name: productCode
        required: true
        schema:
          type: string
        style: simple
      - description: Determines whether or not to check inventory on an item when
          validating
        explode: true
        in: query
        name: skipInventoryCheck
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "Optional.  If specified, will be used for returning pricing\
          \ based on volume if applicable.  Defaults to 1 if not specified."
        explode: true
        in: query
        name: quantity
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Determines whether or not to add configured default-extras on
          an item when validating
        explode: true
        in: query
        name: skipDefaults
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: ""
        explode: true
        in: query
        name: purchaseLocation
        required: false
        schema:
          type: string
        style: form
      - description: ""
        explode: true
        in: query
        name: useSubscriptionPricing
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: ""
        explode: true
        in: query
        name: recalculateDynamicCategories
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - explode: true
        in: query
        name: acceptVariantProductCode
        required: false
        schema:
          default: false
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductOptionSelections'
        description: Final state of shopper selected options.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductValidationSummary'
            text/json:
              schema:
                $ref: '#/components/schemas/ProductValidationSummary'
            text/plain:
              schema:
                $ref: '#/components/schemas/ProductValidationSummary'
          description: Success
      summary: Validates a variant product
      tags:
      - Products
      x-content-type: application/json
      x-accepts: application/json
  /commerce/catalog/storefront/products/{productCode}/validateDiscounts:
    post:
      description: Validate if a collection of discounts is valid for a product.  This
        includes discounts that would normally be considered order level discounts.
      operationId: storefrontValidateDiscounts
      parameters:
      - description: ""
        explode: false
        in: path
        name: productCode
        required: true
        schema:
          type: string
        style: simple
      - description: ""
        explode: true
        in: query
        name: variationProductCode
        required: false
        schema:
          type: string
