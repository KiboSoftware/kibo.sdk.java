openapi: 3.0.1
info:
  description: OpenAPI Spec for Kibo SubscriptionRuntime Service
  title: Kibo SubscriptionRuntime Service
servers:
- description: TenantPod Host
  url: "https://{tenantPodHost}/api"
- description: Tenant Level Api
  url: "https://t{tenantId}.{env}.mozu.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    env:
      default: sandbox
      enum:
      - sandbox
      - tp1
      - tp2
      - tp3
      - tp4
      - tp5
      - stg1
      - stg2
- description: Site Level Api
  url: "https://t{tenantId}-s{siteId}.{env}.mozu.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    siteId:
      default: "0"
      description: Id of the Site
    env:
      default: sandbox
      enum:
      - sandbox
      - tp1
      - tp2
      - tp3
      - tp4
      - tp5
      - stg1
- description: HomePod Api
  url: https://home.mozu.com/api
- description: EURO Tenant Level Api
  url: "https://t{tenantId}.{env}.euw1.kibocommerce.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    env:
      default: sandbox
      enum:
      - sb
      - tp1
- description: EURO Site Level Api
  url: "https://t{tenantId}-s{siteId}.{env}.euw1.kibocommerce.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    siteId:
      default: "0"
      description: Id of the Site
    env:
      default: sandbox
      enum:
      - sb
      - tp1
- description: EURO HomePod Api
  url: https://home.euw1.kibocommerce.com/api
security:
- bearerAuth: []
  clientOauth2: []
paths:
  /commerce/subscriptions:
    get:
      description: Retrieves a list of subscriptions according to any specified filter
        criteria and sort options.
      operationId: getSubscriptions
      parameters:
      - description: The start index.
        explode: true
        in: query
        name: startIndex
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Size of the page.
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The sort by.
        explode: true
        in: query
        name: sortBy
        required: false
        schema:
          type: string
        style: form
      - description: The filter.
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: string
        style: form
      - description: The q.
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      - description: The q limit.
        explode: true
        in: query
        name: qLimit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscriptionCollection'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscriptionCollection'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscriptionCollection'
          description: Success
      summary: Get Subscriptions
      tags:
      - Subscription
      x-accepts: application/json
    post:
      description: Creates and validates a new subscription.
      operationId: createSubscription
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
        description: The subscription.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Creates Subscription
      tags:
      - Subscription
      x-content-type: application/json
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}:
    get:
      description: Retrieves the details of a subscription specified by the subscription
        ID.
      operationId: getSubscription
      parameters:
      - description: The subscription identifier.
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      - description: return draft version of subscription.
        explode: true
        in: query
        name: draft
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Gets Subscription
      tags:
      - Subscription
      x-accepts: application/json
    put:
      description: Update the info for an existing subscription
      operationId: updateSubscription
      parameters:
      - description: The subscription identifier.
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
        description: The subscription.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Update Subscription
      tags:
      - Subscription
      x-content-type: application/json
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/actions:
    put:
      description: "Perform the specified action on subscription. Available actions\
        \ are Activate, Pause, and Cancel."
      operationId: performSubscriptionAction
      parameters:
      - description: The subscription identifier.
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionAction'
        description: "Action to perform, which can be \"Activate,\" \"Pause,\" \"\
          Cancel\"."
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Perform Subscription Action
      tags:
      - Subscription
      x-content-type: application/json
      x-accepts: application/json
  /commerce/subscriptions/reasons:
    get:
      description: Gets available subscription action reasons for the given category.
        If no category is supplied will give available Cancel action reasons.
      operationId: getReasons
      parameters:
      - description: Action to get available reasons for. Defaults to CANCEL
        explode: true
        in: query
        name: category
        required: false
        schema:
          default: CANCEL
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionReasonCollection'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionReasonCollection'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionReasonCollection'
          description: Success
      summary: Get Reasons
      tags:
      - Subscription
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/ordernow:
    put:
      description: Lets the user place an instant order from the subscription.
      operationId: orderNow
      parameters:
      - description: ""
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Order Now
      tags:
      - Subscription
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/skip:
    put:
      description: Skips the next continuity order for the subscription.
      operationId: skipSubscription
      parameters:
      - description: The subscription identifier.
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Skip Subscription
      tags:
      - Subscription
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/fulfillmentinfo:
    put:
      description: Modifies the Fulfillment Info for a subscription.
      operationId: updateFulfillmentInfo
      parameters:
      - description: The subscription identifier.
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      - description: "Determines the update strategy for this update (ApplyToOriginal,\
          \ ApplyToDraft)."
        explode: true
        in: query
        name: updateMode
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FulfillmentInfo'
        description: New fulfillment info for subscription.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FulfillmentInfo'
            text/json:
              schema:
                $ref: '#/components/schemas/FulfillmentInfo'
            text/plain:
              schema:
                $ref: '#/components/schemas/FulfillmentInfo'
          description: Success
      summary: Update Fulfillment Info
      tags:
      - Subscription
      x-content-type: application/json
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/shipments/methods:
    get:
      description: Gets valid shipping methods for subscription
      operationId: getAvailableShipmentMethods
      parameters:
      - explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: draft
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CommerceRuntimeShippingRate'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/CommerceRuntimeShippingRate'
                type: array
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/CommerceRuntimeShippingRate'
                type: array
          description: Success
      summary: Get Available Shipment Methods
      tags:
      - Subscription
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/converttoorder:
    put:
      description: Convert the subscription to order.
      operationId: convertToOrder
      parameters:
      - description: The subscription identifier.
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
            text/json:
              schema:
                $ref: '#/components/schemas/Order'
            text/plain:
              schema:
                $ref: '#/components/schemas/Order'
          description: Success
      summary: Convert To Order
      tags:
      - Subscription
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/frequency:
    put:
      description: Update the frequency on an existing subscription
      operationId: updateSubscriptionFrequency
      parameters:
      - description: The subscription identifier.
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Frequency'
        description: The requested frequency for update
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Update Subscription Frequency
      tags:
      - Subscription
      x-content-type: application/json
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/nextorderdate:
    put:
      description: Updates the next order date on an existing subscription
      operationId: updateNextOrderDate
      parameters:
      - description: The subscription identifier.
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionNextOrderDate'
        description: The Next Order date to be set.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Update Next Order Date
      tags:
      - Subscription
      x-content-type: application/json
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/coupons/{couponCode}:
    put:
      description: Apply coupon to the Subscription.
      operationId: applyCoupon
      parameters:
      - description: Unique identifier of the Subscription with which to associate
          the coupon.
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      - description: Coupon code that the customer supplies to get the discounted
          price.
        explode: false
        in: path
        name: couponCode
        required: true
        schema:
          type: string
        style: simple
      - description: "updateMode\">Determines the update strategy for this update\
          \ (ApplyToOriginal, ApplyToDraft)."
        explode: true
        in: query
        name: updateMode
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Apply Coupon
      tags:
      - Subscription
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/adjustments:
    post:
      description: "Update item, shipping and handling adjustments on the subscription."
      operationId: updateAdjustments
      parameters:
      - description: The subscription identifier.
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionAdjustment'
        description: Adjustments for subscription.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Update Adjustments
      tags:
      - Subscription
      x-content-type: application/json
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/payment:
    put:
      description: Updates the payment on the subscription.
      operationId: updatePayment
      parameters:
      - description: The subscription identifier.
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      - description: "Determines the update strategy for this update (ApplyToOriginal,\
          \ ApplyToDraft)."
        explode: true
        in: query
        name: updateMode
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Payment'
        description: The new payment to be applied.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Update Payment
      tags:
      - Subscription
      x-content-type: application/json
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/removeonetimecoupon:
    put:
      deprecated: true
      description: Remove one time coupons from subscription
      operationId: removeOneTimeCoupon
      parameters:
      - description: ""
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      - description: "Determines the update strategy for this update (ApplyToOriginal,\
          \ ApplyToDraft)."
        explode: true
        in: query
        name: updateMode
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionCoupons'
        description: CouponCodes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Remove one time coupons from subscription
      tags:
      - Subscription
      x-content-type: application/json
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/removecoupon:
    put:
      description: Remove coupons from subscription and draft
      operationId: removeCoupon
      parameters:
      - description: ""
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      - description: "Determines the update strategy for this update (ApplyToOriginal,\
          \ ApplyToDraft)."
        explode: true
        in: query
        name: updateMode
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionCoupons'
        description: CouponCodes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Remove coupons from subscription and draft
      tags:
      - Subscription
      x-content-type: application/json
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/cleardraft:
    put:
      description: Delete subscription draft
      operationId: clearSubscriptionDraft
      parameters:
      - description: ""
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Delete subscription draft
      tags:
      - Subscription
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/orderpartialdraft:
    put:
      description: Lets the user place an order from Partial Draft.
      operationId: orderPartialSubscription
      parameters:
      - description: ""
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionRuntimeSubscription'
          description: Success
      summary: Order Partial Subscription
      tags:
      - Subscription
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/data:
    get:
      description: Retrieves all the values in the Subscription Data bag
      operationId: getSubscriptionData
      parameters:
      - description: Unique Identifier of the Subscription whose Data you want to
          get
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
            text/json:
              schema:
                type: object
            text/plain:
              schema:
                type: object
          description: Success
      summary: Get subscription Data
      tags:
      - Subscription
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/item/{subscriptionItemId}/data:
    get:
      description: Retrieves a specific value in the SubscriptionItem Data bag.
      operationId: getSubscriptionItemData
      parameters:
      - description: Unique Identifier of the Subscription you want to get the Subscription
          Items for
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      - description: Unique Identifier of the SubscriptionItem whose Data you want
          to get
        explode: false
        in: path
        name: subscriptionItemId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
            text/json:
              schema:
                type: object
            text/plain:
              schema:
                type: object
          description: Success
      summary: Get Subscription Item Data
      tags:
      - Subscription
      x-accepts: application/json
  /commerce/subscriptions/{subscriptionId}/data/{subscriptionDataId}:
    delete:
      description: Delete Value of the given Key in the SubscriptionData bag.
      operationId: deleteSubscriptionData
      parameters:
      - description: Unique Identifier of the Subscription you want to Delete the
          Databag for
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      - description: URLEncoded Key for the Value you want to Delete from the Subscription
          DataBag
        explode: false
        in: path
        name: subscriptionDataId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
            text/json:
              schema:
                type: object
            text/plain:
              schema:
                type: object
          description: Success
      summary: Delete Subscription Data
      tags:
      - Subscription
      x-accepts: application/json
    put:
      description: Insert / Updates the Value of the given Key in the Subscription
        Data bag.
      operationId: updateSubscriptionData
      parameters:
      - description: Unique Identifier of the Subscription you want to insert / update
          the Databag for
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      - description: URLEncoded Key for the Value you want to Insert / Update from
          the Subscription DataBag
        explode: false
        in: path
        name: subscriptionDataId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema: {}
        description: Data Object you are trying to insert / update
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
            text/json:
              schema:
                type: object
            text/plain:
              schema:
                type: object
