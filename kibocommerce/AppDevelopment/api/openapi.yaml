openapi: 3.0.1
info:
  description: OpenAPI Spec for Kibo AppDev Service
  title: Kibo AppDev Service
servers:
- description: HomePod Host
  url: "https://{homePodHost}/api"
- description: Tenant Level Api
  url: "https://t{tenantId}.{env}.mozu.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    env:
      default: sandbox
      enum:
      - sandbox
      - tp1
      - tp2
      - tp3
      - tp4
      - tp5
      - stg1
      - stg2
- description: Site Level Api
  url: "https://t{tenantId}-s{siteId}.{env}.mozu.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    siteId:
      default: "0"
      description: Id of the Site
    env:
      default: sandbox
      enum:
      - sandbox
      - tp1
      - tp2
      - tp3
      - tp4
      - tp5
      - stg1
- description: HomePod Api
  url: https://home.mozu.com/api
- description: EURO Tenant Level Api
  url: "https://t{tenantId}.{env}.euw1.kibocommerce.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    env:
      default: sandbox
      enum:
      - sb
      - tp1
- description: EURO Site Level Api
  url: "https://t{tenantId}-s{siteId}.{env}.euw1.kibocommerce.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    siteId:
      default: "0"
      description: Id of the Site
    env:
      default: sandbox
      enum:
      - sb
      - tp1
- description: EURO HomePod Api
  url: https://home.euw1.kibocommerce.com/api
security:
- bearerAuth: []
  clientOauth2: []
paths:
  /platform/applications/authtickets:
    post:
      description: Authenticates an application using shared secret and application
        id. The method returns a set of authentication tokens used to manage application
        authentication.
      operationId: authenticateApp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppAuthInfo'
        description: ""
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/AuthTicket'
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTicket'
            text/json:
              schema:
                $ref: '#/components/schemas/AuthTicket'
          description: Success
      summary: App Authenticate
      tags:
      - AppAuthTickets
      x-content-type: application/json
      x-accepts: application/json
  /platform/applications/authtickets/oauth:
