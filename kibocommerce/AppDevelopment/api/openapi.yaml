components:
  schemas:
    AppAuthInfo:
      additionalProperties: false
      example:
        applicationId: applicationId
        sharedSecret: sharedSecret
      properties:
        applicationId:
          nullable: true
          type: string
        sharedSecret:
          nullable: true
          type: string
      type: object
    AuthTicket:
      additionalProperties: false
      example:
        refreshTokenExpiration: 2000-01-23T04:56:07.000+00:00
        accessTokenExpiration: 2000-01-23T04:56:07.000+00:00
        accessToken: accessToken
        refreshToken: refreshToken
      properties:
        refreshToken:
          nullable: true
          type: string
        accessToken:
          nullable: true
          type: string
        accessTokenExpiration:
          format: date-time
          type: string
        refreshTokenExpiration:
          format: date-time
          type: string
      type: object
    OauthAuthRequest:
      additionalProperties: false
      example:
        refresh_token: refresh_token
        grant_type: grant_type
        client_secret: client_secret
        client_id: client_id
      properties:
        client_id:
          nullable: true
          type: string
        client_secret:
          nullable: true
          type: string
        refresh_token:
          nullable: true
          type: string
        grant_type:
          nullable: true
          type: string
      type: object
    OAuthAccessTokenResponse:
      additionalProperties: false
      example:
        access_token: access_token
        refresh_token: refresh_token
        token_type: token_type
        expires_in: 0
      properties:
        access_token:
          nullable: true
          type: string
        token_type:
          nullable: true
          type: string
        expires_in:
          format: int32
          type: integer
        refresh_token:
          nullable: true
          type: string
      type: object
    AuthTicketRequest:
      additionalProperties: false
      description: Complex object to have the refresh token sent in the body intead
        of as clear text in the query string.
      example:
        refreshToken: refreshToken
      properties:
        refreshToken:
          description: The refresh token for renewing the authorization.
          nullable: true
          type: string
      type: object
    StringStringIEnumerableKeyValuePair:
      additionalProperties: false
      example:
        value:
        - value
        - value
        key: key
      properties:
        key:
          nullable: true
          type: string
        value:
          items:
            type: string
          nullable: true
          type: array
      type: object
    HttpMethod:
      additionalProperties: false
      example:
        method: method
      properties:
        method:
          nullable: true
          type: string
      type: object
    ApplicationBehavior:
      additionalProperties: false
      description: ""
      example:
        behaviorId: 7
        packageId: 1
      properties:
        behaviorId:
          description: ""
          format: int32
          type: integer
        packageId:
          description: ""
          format: int32
          type: integer
      type: object
    ApplicationSubscription:
      additionalProperties: false
      description: Defines an event that an Application Version is subscribed to.
      example:
        applicationEndPoint: applicationEndPoint
        noCallback: true
        packageId: 6
        applicationSubscriptionId: 1
        events:
        - eventId: 1
          eventCategory: eventCategory
          eventName: eventName
          apiVersionNumber: apiVersionNumber
        - eventId: 1
          eventCategory: eventCategory
          eventName: eventName
          apiVersionNumber: apiVersionNumber
      properties:
        applicationSubscriptionId:
          description: The unique identifier of an ApplicationVersionEvent record.
          format: int32
          type: integer
        applicationEndPoint:
          description: The End Point where the event information will be sent to when
            the event is fired.
          nullable: true
          type: string
        events:
          description: ""
          items:
            $ref: '#/components/schemas/AppDevEvent'
          nullable: true
          type: array
        packageId:
          description: ""
          format: int32
          type: integer
        noCallback:
          description: ""
          type: boolean
      type: object
    ApplicationCapability:
      additionalProperties: false
      description: ""
      example:
        applicationCapabilityId: 5
        applicationEndPoint: applicationEndPoint
        applicationCapabilityTypeId: 9
        packageId: 6
        capabilityTypeContractId: 9
      properties:
        applicationCapabilityId:
          description: ""
          format: int32
          type: integer
        capabilityTypeContractId:
          description: ""
          format: int32
          type: integer
        applicationEndPoint:
          description: ""
          nullable: true
          type: string
        applicationCapabilityTypeId:
          description: ""
