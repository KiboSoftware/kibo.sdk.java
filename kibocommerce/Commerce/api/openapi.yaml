components:
  schemas:
    CartSummary:
      additionalProperties: false
      description: "Cart summary, which is the number of items in the active cart,\
        \ total cost of items in the cart, and whether the cart has expired."
      example:
        total: 1.4658129805029452
        totalQuantity: 6
        hasActiveCart: true
        isExpired: true
        itemCount: 0
      properties:
        itemCount:
          description: Number of items in the active cart.
          format: int32
          nullable: true
          type: integer
        totalQuantity:
          description: Total quantity of all items in the cart
          format: int32
          nullable: true
          type: integer
        total:
          description: Total cost of items in the active cart.
          format: double
          nullable: true
          type: number
        isExpired:
          description: "If true, the cart has reached its expiration date (Cart.ExpirationDate)\
            \ and considered abandoned. \r\nCarts of anonymous shoppers expire after\
            \ 14 days of inactivity."
          nullable: true
          type: boolean
        hasActiveCart:
          description: "If true, the cart is active. A shopper has added an item to\
            \ a cart."
          nullable: true
          type: boolean
      type: object
    FulfillmentInfo:
      additionalProperties: false
      description: "Shipment information, which includes the shipping address, price,\
        \ estimated delivery date, tracking information, method (for example, Ground,\
        \ Overnight, or Pick-up), \r\ncarrier (for example, USPS, UPS, FedEx), and\
        \ current status (for example, Not Shipped, In Transit, Delayed, or Returned\
        \ To Sender)."
      example:
        fulfillmentContact:
          firstName: firstName
          address:
            postalOrZipCode: postalOrZipCode
            isValidated: true
            address3: address3
            stateOrProvince: stateOrProvince
            address2: address2
            address1: address1
            countryCode: countryCode
            addressType: addressType
            address4: address4
            cityOrTown: cityOrTown
          companyOrOrganization: companyOrOrganization
          lastNameOrSurname: lastNameOrSurname
          middleNameOrInitial: middleNameOrInitial
          id: 6
          email: email
          phoneNumbers:
            work: work
            mobile: mobile
            home: home
        auditInfo:
          updateDate: 2000-01-23T04:56:07.000+00:00
          createBy: createBy
          updateBy: updateBy
          createDate: 2000-01-23T04:56:07.000+00:00
        shippingMethodCode: shippingMethodCode
        data: "{}"
        isDestinationCommercial: true
        shippingMethodName: shippingMethodName
      properties:
        fulfillmentContact:
          $ref: '#/components/schemas/CommerceRuntimeContact'
        isDestinationCommercial:
          description: Indicates that the destination is commercial
          nullable: true
          type: boolean
        shippingMethodCode:
          description: "Code that uniquely identifies the shipping method such as\
            \ \"Ground,\" \"Overnight,\" or \"Digital.\"\r\nThe site's shipping settings\
            \ lists the valid shipping methods specified for this site."
          nullable: true
          type: string
        shippingMethodName:
          description: Readable name of the shipping method
          nullable: true
          type: string
        data:
          description: Custom data originated by the shipping service.
          nullable: true
          type: object
        auditInfo:
          $ref: '#/components/schemas/AdminUserAuditInfo'
      type: object
    SuggestedDiscount:
      additionalProperties: false
      example:
        productCode: productCode
        autoAdd: true
        discountId: 0
        hasOptions: true
        hasMultipleProducts: true
