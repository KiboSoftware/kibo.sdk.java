openapi: 3.0.1
info:
  description: OpenAPI Spec for Kibo CommerceRuntime Service
  title: Kibo CommerceRuntime Service
servers:
- description: TenantPod Host
  url: "https://{tenantPodHost}/api"
- description: Tenant Level Api
  url: "https://t{tenantId}.{env}.mozu.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    env:
      default: sandbox
      enum:
      - sandbox
      - tp1
      - tp2
      - tp3
      - tp4
      - tp5
      - stg1
      - stg2
- description: Site Level Api
  url: "https://t{tenantId}-s{siteId}.{env}.mozu.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    siteId:
      default: "0"
      description: Id of the Site
    env:
      default: sandbox
      enum:
      - sandbox
      - tp1
      - tp2
      - tp3
      - tp4
      - tp5
      - stg1
- description: HomePod Api
  url: https://home.mozu.com/api
- description: EURO Tenant Level Api
  url: "https://t{tenantId}.{env}.euw1.kibocommerce.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    env:
      default: sandbox
      enum:
      - sb
      - tp1
- description: EURO Site Level Api
  url: "https://t{tenantId}-s{siteId}.{env}.euw1.kibocommerce.com/api"
  variables:
    tenantId:
      default: "0"
      description: Id of the Tenant
    siteId:
      default: "0"
      description: Id of the Site
    env:
      default: sandbox
      enum:
      - sb
      - tp1
- description: EURO HomePod Api
  url: https://home.euw1.kibocommerce.com/api
security:
- bearerAuth: []
  clientOauth2: []
paths:
  /commerce/carts/summary:
    get:
      description: "Retrieves the number of items in the active cart, total cost of\
        \ items in the cart and the cart expiration. (Anonymous shoppers cart expires\
        \ in 14 days.)"
      operationId: getCartSummary
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartSummary'
            text/json:
              schema:
                $ref: '#/components/schemas/CartSummary'
            text/plain:
              schema:
                $ref: '#/components/schemas/CartSummary'
          description: Success
      summary: Get Cart Summary
      tags:
      - Cart
      x-accepts: application/json
  /commerce/carts/user/{userId}/summary:
    get:
      description: "Retrieves the number of items in the active cart, total cost of\
        \ items in the cart and the cart expiration by userId. All anonymous idle\
        \ carts that do not proceed to checkout expire after 14 days."
      operationId: getUserCartSummary
      parameters:
      - description: Unique identifier of the user.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartSummary'
            text/json:
              schema:
                $ref: '#/components/schemas/CartSummary'
            text/plain:
              schema:
                $ref: '#/components/schemas/CartSummary'
          description: Success
      summary: Get User Cart Summary
      tags:
      - Cart
      x-accepts: application/json
  /commerce/carts/{cartId}/summary:
    get:
      description: "Retrieves the number of items in the specified cart, total cost\
        \ of items in the cart, and whether the cart has expired by cartId. All anonymous\
        \ idle carts that do not proceed to checkout expire after 14 days."
      operationId: getCartSummaryByCartId
      parameters:
      - explode: false
        in: path
        name: cartId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartSummary'
            text/json:
              schema:
                $ref: '#/components/schemas/CartSummary'
            text/plain:
              schema:
                $ref: '#/components/schemas/CartSummary'
          description: Success
      summary: Get Cart Summary By Cart Id
      tags:
      - Cart
      x-accepts: application/json
  /commerce/carts/user/{userId}:
    get:
      description: "Retrieves the details of the user's cart from the user ID.Shoppers\
        \ are not allowed to execute this call. If this ever changes, then auth logic\
        \ will need to be added"
      operationId: getUserCart
      parameters:
      - description: Unique identifier of the user.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/plain:
              schema:
                $ref: '#/components/schemas/Cart'
          description: Success
      summary: Get User Cart
      tags:
      - Cart
      x-accepts: application/json
    post:
      description: Get the current cart or create a new cart for the user specified
        by user ID.
      operationId: getOrCreateUserCart
      parameters:
      - description: Unique identifier of the user.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/plain:
              schema:
                $ref: '#/components/schemas/Cart'
          description: Success
      summary: Get Or Create User Cart
      tags:
      - Cart
      x-accepts: application/json
    put:
      description: Updates the cart of the user specified by user ID.
      operationId: updateUserCart
      parameters:
      - description: Unique identifier of the user.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
        description: "All properties of the cart to update. Required property: Product.ProductCode."
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/plain:
              schema:
                $ref: '#/components/schemas/Cart'
          description: Success
      summary: Update User Cart
      tags:
      - Cart
      x-content-type: application/json
      x-accepts: application/json
  /commerce/carts/current:
    delete:
      description: eletes the cart of the current shopper.
      operationId: deleteCurrentCart
      responses:
        "200":
          description: Success
      summary: Delete Current Cart
      tags:
      - Cart
      x-accepts: application/json
    get:
      description: "Retrieves a cart's contents for the current shopper.  If the shopper\
        \ does not have an active cart on the site, one is created."
      operationId: getOrCreateCart
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/plain:
              schema:
                $ref: '#/components/schemas/Cart'
          description: Success
      summary: Get Or Create Cart
      tags:
      - Cart
      x-accepts: application/json
    put:
      description: Updates the cart of the current shopper.
      operationId: updateCart
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
        description: "All properties of the cart to update. Required property: Product.ProductCode."
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/plain:
              schema:
                $ref: '#/components/schemas/Cart'
          description: Success
      summary: Update Cart
      tags:
      - Cart
      x-content-type: application/json
      x-accepts: application/json
  /commerce/carts/{cartId}:
    delete:
      description: Deletes the cart by cart ID.
      operationId: deleteCart
      parameters:
      - description: Unique identifier of the cart.
        explode: false
        in: path
        name: cartId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Success
      summary: Delete cart
      tags:
      - Cart
      x-accepts: application/json
    get:
      description: Retrieves the details of the cart specified by cart ID.
      operationId: getCart
      parameters:
      - description: Unique identifier of the cart.
        explode: false
        in: path
        name: cartId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/plain:
              schema:
                $ref: '#/components/schemas/Cart'
          description: Success
      summary: Get Cart
      tags:
      - Cart
      x-accepts: application/json
    put:
      description: Updates the cart specified by cart ID
      operationId: updateCartByCartId
      parameters:
      - description: Unique identifier of the cart.
        explode: false
        in: path
        name: cartId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
        description: "All properties of the cart to update. Required property: Product.ProductCode."
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/plain:
              schema:
                $ref: '#/components/schemas/Cart'
          description: Success
      summary: Update Cart By Cart Id
      tags:
      - Cart
      x-content-type: application/json
      x-accepts: application/json
  /commerce/carts/{userId}:
    delete:
      description: Deletes the cart of the user by user ID.
      operationId: deleteUserCart
      parameters:
      - description: Unique identifier of the user.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Success
      summary: Delete User Cart
      tags:
      - Cart
      x-accepts: application/json
  /commerce/carts/{cartId}/rejectautodiscount/{discountId}:
    post:
      description: Reject Suggested Discount
      operationId: rejectSuggestedDiscount
      parameters:
      - description: Unique Identifier of the Cart
        explode: false
        in: path
        name: cartId
        required: true
        schema:
          type: string
        style: simple
      - description: ""
        explode: false
        in: path
        name: discountId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/plain:
              schema:
                $ref: '#/components/schemas/Cart'
          description: Success
      summary: Reject Suggested Discount
      tags:
      - Cart
      x-accepts: application/json
  /commerce/carts/{cartId}/coupons/{couponCode}:
    delete:
      description: Remove Coupon
      operationId: removeCoupon
      parameters:
      - description: Unique identifier of the cart with the coupon you want to remove.
        explode: false
        in: path
        name: cartId
        required: true
        schema:
          type: string
        style: simple
      - description: Coupon code to remove.
        explode: false
        in: path
        name: couponCode
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/plain:
              schema:
                $ref: '#/components/schemas/Cart'
          description: Success
      summary: Remove Coupon
      tags:
      - Cart
      x-accepts: application/json
    put:
      description: Apply coupon to the cart.
      operationId: applyCoupon
      parameters:
      - description: Unique identifier of the cart with which to associate the coupon.
        explode: false
        in: path
        name: cartId
        required: true
        schema:
          type: string
        style: simple
      - description: Coupon code that the customer supplies to get the discounted
          price.
        explode: false
        in: path
        name: couponCode
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/plain:
              schema:
                $ref: '#/components/schemas/Cart'
          description: Success
      summary: Apply Coupon
      tags:
      - Cart
      x-accepts: application/json
  /commerce/carts/{cartId}/coupons:
    delete:
      description: Removes all coupons that had been previously applied to the cart.
      operationId: removeCoupons
      parameters:
      - description: Unique identifier of the cart with the coupon you want to remove.
        explode: false
        in: path
        name: cartId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/plain:
              schema:
                $ref: '#/components/schemas/Cart'
          description: Success
      summary: Remove Coupons
      tags:
      - Cart
      x-accepts: application/json
  /commerce/carts/current/extendedproperties:
    delete:
      description: Delete extended properties on the current cart.
      operationId: deleteExtendedProperties
      requestBody:
        content:
          application/json:
            schema:
              items:
                type: string
              type: array
        description: Extended properties.
      responses:
        "200":
          description: Success
      summary: Delete extended properties.
      tags:
      - Cart
      x-content-type: application/json
      x-accepts: application/json
    get:
      description: Get extended properties on a cart.
      operationId: getExtendedProperties
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ExtendedProperty'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/ExtendedProperty'
                type: array
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/ExtendedProperty'
                type: array
          description: Success
      summary: Get Extended Properties
      tags:
      - Cart
      x-accepts: application/json
    post:
      description: "Add Extended Properties on the current cart. Store an arbitrary\
        \ number of cart extended properties such as tracking strings, marketing sources,\
        \ affiliates, sales personnel/data, and so on, on a per cart basis. Each cart\
        \ may have none, one, or more than one entry in the extended properties collection,\
        \ and all values in the extended properties collection are represented as\
        \ strings. When you create an order from a cart, all extended properties are\
        \ retained from the cart and copied to the order."
      operationId: addExtendedProperties
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/ExtendedProperty'
              type: array
        description: Extended properties
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ExtendedProperty'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/ExtendedProperty'
                type: array
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/ExtendedProperty'
                type: array
          description: Success
      summary: Adds extended properties
      tags:
      - Cart
      x-content-type: application/json
      x-accepts: application/json
    put:
      description: Update extended properties on the current cart.
      operationId: updateExtendedProperties
      parameters:
      - description: Allow insert or update
        explode: true
        in: query
        name: upsert
        required: false
        schema:
          default: false
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/ExtendedProperty'
              type: array
        description: Extended properties
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ExtendedProperty'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/ExtendedProperty'
                type: array
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/ExtendedProperty'
                type: array
          description: Success
      summary: Update Extended Properties
      tags:
      - Cart
      x-content-type: application/json
      x-accepts: application/json
  /commerce/carts/current/extendedproperties/{key}:
    delete:
      description: Delete extended property on the current cart using the key.
      operationId: deleteExtendedProperty
      parameters:
      - description: Unique identifier of the extended property
        explode: false
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Success
      summary: Delete Extended Property
      tags:
      - Cart
      x-accepts: application/json
    put:
      description: Update extended property on the current cart using the key.
      operationId: updateExtendedProperty
      parameters:
      - description: Unique identifier of the cart item
        explode: false
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      - description: Extended property
        explode: true
        in: query
        name: upsert
        required: false
        schema:
          default: false
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtendedProperty'
        description: Extended property
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtendedProperty'
            text/json:
              schema:
                $ref: '#/components/schemas/ExtendedProperty'
            text/plain:
              schema:
                $ref: '#/components/schemas/ExtendedProperty'
          description: Success
      summary: Update extended property
      tags:
      - Cart
      x-content-type: application/json
      x-accepts: application/json
  /commerce/carts/current/items:
    delete:
      description: Clears all the cart items from the cart of a current shopper.
      operationId: removeAllCartItems
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/plain:
              schema:
                $ref: '#/components/schemas/Cart'
          description: Success
      summary: Remove All Cart Items
      tags:
      - Cart
      x-accepts: application/json
    get:
      description: "Retrieves the details of each cart item such as the product name,\
        \ stock count, unit price, discounts, quantity ordered and total price"
      operationId: getCartItems
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItemCollection'
            text/json:
              schema:
                $ref: '#/components/schemas/CartItemCollection'
            text/plain:
              schema:
                $ref: '#/components/schemas/CartItemCollection'
          description: Success
      summary: Get Cart Items
      tags:
      - Cart
      x-accepts: application/json
    post:
      description: Adds a product or other item to the cart of the current shopper.
      operationId: addItemToCart
      parameters:
      - description: Zip Code used for inventory reservation if cart having STH items.
        explode: true
        in: query
        name: zipCode
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItem'
        description: "All properties of the new cart item. Required property: Product.ProductCode."
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItem'
            text/json:
              schema:
                $ref: '#/components/schemas/CartItem'
            text/plain:
              schema:
                $ref: '#/components/schemas/CartItem'
          description: Success
      summary: Add Item To Cart
      tags:
      - Cart
      x-content-type: application/json
      x-accepts: application/json
  /commerce/carts/{cartId}/items:
    delete:
      description: Clears all the cart items from the cart by the cartId.
      operationId: removeAllCartItemsByCartId
      parameters:
      - description: Unique identifier of the cart.
        explode: false
        in: path
        name: cartId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/json:
              schema:
                $ref: '#/components/schemas/Cart'
            text/plain:
              schema:
                $ref: '#/components/schemas/Cart'
          description: Success
      summary: Remove All Cart Items By CartId
      tags:
      - Cart
      x-accepts: application/json
    get:
      description: "Retrieves the details of each cart item such as the product name,\
        \ stock count, unit price, discounts, quantity ordered and total price for\
        \ the cart by cartId."
      operationId: getCartItemsByCartId
      parameters:
      - description: Unique identifier of the cart.
        explode: false
        in: path
        name: cartId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItemCollection'
            text/json:
              schema:
                $ref: '#/components/schemas/CartItemCollection'
            text/plain:
              schema:
                $ref: '#/components/schemas/CartItemCollection'
          description: Success
      summary: Get Cart Items By CartId
      tags:
      - Cart
      x-accepts: application/json
    post:
      description: '"Adds a product or a cart item to the cart specified by the cart
        ID.'
      operationId: addItemToCartByCartId
      parameters:
      - description: Unique identifier of the cart.
        explode: false
        in: path
        name: cartId
        required: true
        schema:
          type: string
        style: simple
      - description: Zip Code used for inventory reservation if cart having STH items.
        explode: true
        in: query
        name: zipCode
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItem'
        description: "All properties of the new cart item. Required property: Product.ProductCode."
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItem'
            text/json:
              schema:
                $ref: '#/components/schemas/CartItem'
            text/plain:
              schema:
                $ref: '#/components/schemas/CartItem'
          description: Success
      summary: Add Item To Cart By CartId
      tags:
      - Cart
      x-content-type: application/json
      x-accepts: application/json
  /commerce/carts/current/items/{cartItemId}:
    delete:
      description: Removes a particular cart item from the cart of the current shopper.
      operationId: deleteCartItem
      parameters:
      - description: Unique identifier of the cart item.
        explode: false
        in: path
        name: cartItemId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Success
      summary: Delete Cart Item
      tags:
      - Cart
      x-accepts: application/json
    get:
      description: Retrieves an individual cart item from the cart of the current
        shopper specified by its cart item Id.
      operationId: getCartItem
      parameters:
      - description: Unique identifier of the cart item.
        explode: false
        in: path
        name: cartItemId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItem'
            text/json:
              schema:
                $ref: '#/components/schemas/CartItem'
            text/plain:
              schema:
                $ref: '#/components/schemas/CartItem'
          description: Success
      summary: Get Cart Item
      tags:
      - Cart
